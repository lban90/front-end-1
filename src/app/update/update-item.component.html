<div *ngIf="item">
  <div>{{item.name}} Selected item details</div>
  <div><label>id: </label>{{item.id}}</div>
  <div><label>manufacturer: </label><input [(ngModel)]="item.manufacturer" placeholder="manufacturer"/> </div>
  <div><label>name: </label><input [(ngModel)]="item.name" placeholder="name"/></div>
  <div><label>descriprion: </label><input [(ngModel)]="item.description" placeholder="description"/></div>
  <div><label>cuantity: </label><input [(ngModel)]="item.cuantity" placeholder="cuantity"/></div>
  <div><label>price: </label><input [(ngModel)]="item.price" placeholder="price"/></div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
