<ul class="items">
  <li *ngFor="let item of itemsDelete" [class.selected]="item === selectedItemDelete"(click)="onSelect(item)">
    <span class="badge">{{item.id}}</span> {{item.manufacturer}} {{item.name}} {{item.description}} {{item.cuantity}} {{item.price}}
    <button class="delete" (click)="delete(item); $event.stopPropagation()">x</button>
  </li>
</ul>
